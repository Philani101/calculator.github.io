<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <script src="calculator.js"></script>
</head>
<body>
    <section class="calcBody">
        <section class="inputScreen">
            <input class="displayText" type="text" value="0">
        </section>
        <section class="buttons-container">
            <section class="button-row">
                <input class="btn" type="button" id="clear" value="clr">
                <input class="btn" type="button" id="delete" value="DEL">
                <input class="btn" type="button" value="%">
                <input class="btn" id="divide" type="button" value="/">
            </section>
            <section class="button-row">
                <input class="btnNum" id="seven" type="button" value="7">
                <input class="btnNum" id="eight" type="button" value="8">
                <input class="btnNum" id="nine" type="button" value="9">
                <input class="btn" id="times" type="button" value="x">
            </section>
            <section class="button-row">
                <input class="btnNum" id="four" type="button" value="4">
                <input class="btnNum" id="five" type="button" value="5">
                <input class="btnNum" id="six" type="button" value="6">
                <input class="btn" id="minus" type="button" value="-">
            </section>
            <section class="button-row">
                <input class="btnNum" id="one" type="button" value="1">
                <input class="btnNum" id="two" type="button" value="2">
                <input class="btnNum" id="three" type="button" value="3">
                <input class="btn" id="plus" type="button" value="+">
            </section>
            <section class="button-row-5">
                <input class="btn" id="fullstop" type="button" value=".">
                <input class="btnNum" id="zero" type="button" value="0">
                <input class="equalBtn" id="equalto" type="button" value="=">
            </section>
        </section>
    </section>
</body>
</html>
